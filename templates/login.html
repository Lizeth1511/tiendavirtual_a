<!DOCTYPE html>
<html>
<head>
    <title>Login Tienda</title>
    <style>
        /* Estilos generales mejorados */
        :root {
            --azul-oscuro: #2c3e50;
            --azul-medio: #3498db;
            --azul-claro: #ecf0f1;
            --blanco: #ffffff;
            --negro: #2d3436;
            --gris: #b2bec3;
            --sombra: 0 4px 20px rgba(0, 0, 0, 0.1);
            --transicion: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--negro);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Contenedor principal */
        .main-container {
            width: 100%;
            max-width: 800px;
            background: var(--blanco);
            border-radius: 12px;
            box-shadow: var(--sombra);
            overflow: hidden;
            min-height: 500px;
            display: flex;
        }

        /* Sección de gradiente */
        .gradient-section {
            flex: 1;
            background: linear-gradient(135deg, var(--azul-medio) 0%, var(--azul-oscuro) 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
            color: var(--blanco);
        }

        .gradient-content {
            max-width: 100%;
        }

        .gradient-section h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
            text-align: center;
        }

        /* Sección de formularios */
        .form-section {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-container {
            width: 100%;
            max-width: 350px;
            margin: 0 auto;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h2 {
            color: var(--azul-oscuro);
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        /* Formularios */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            font-weight: 600;
            color: var(--azul-oscuro);
            font-size: 0.9rem;
        }

        .form-control {
            padding: 14px 16px;
            border: 2px solid var(--azul-claro);
            border-radius: 8px;
            font-size: 1rem;
            transition: var(--transicion);
            width: 100%;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--azul-medio);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        /* Botones */
        .btn {
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transicion);
            width: 100%;
            text-align: center;
        }

        .btn-primary {
            background-color: var(--azul-medio);
            color: var(--blanco);
            margin-top: 10px;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        /* Switch entre formularios */
        .form-switch {
            display: none;
        }

        #login-form {
            display: flex;
        }

        #register-form {
            display: none;
        }

        #login-toggle:checked ~ #login-form {
            display: none;
        }

        #login-toggle:checked ~ #register-form {
            display: flex;
        }

        .switch-label {
            display: flex;
            justify-content: center;
            margin-bottom: 25px;
        }

        .switch-label span {
            padding: 10px 20px;
            cursor: pointer;
            color: var(--gris);
            font-weight: 600;
            transition: var(--transicion);
            border-bottom: 2px solid transparent;
        }

        .switch-label span.active {
            color: var(--azul-medio);
            border-bottom: 2px solid var(--azul-medio);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
                max-width: 500px;
            }
            
            .gradient-section {
                padding: 30px 20px;
                text-align: center;
            }
            
            .form-section {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .main-container {
                border-radius: 0;
            }
            
            body {
                padding: 0;
            }
            
            .form-section {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Sección de gradiente -->
        <div class="gradient-section">
            <div class="gradient-content">
                <h1>Accede a tu cuenta</h1>
            </div>
        </div>
        <!-- Mensajes Flash -->
        <div class="flash-messages" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash {{ category }}" style="padding: 15px; margin: 10px 0; border-radius: 5px; min-width: 300px;
                            {% if category == 'success' %}
                                background: #d4edda; border: 1px solid #c3e6cb; color: #155724;
                            {% elif category == 'error' %}
                                background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24;
                            {% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
        <!-- Sección de formularios -->
        <div class="form-section">
            <div class="form-container">
                <!-- Switch entre login/registro -->
                <input type="checkbox" id="login-toggle" class="form-switch">
                <div class="switch-label">
                    <label for="login-toggle"><span class="active">Iniciar sesión</span></label>
                    <label for="login-toggle"><span>Registrarse</span></label>
                </div>

                <!-- Formulario de Login -->
                <form id="login-form" action="/login" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="email">Correo electrónico</label>
                        <input type="email" id="email" name="correo" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="contrasena" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>

                <!-- Formulario de Registro -->
                <form id="register-form" action="/registro" method="post" class="auth-form">
                    <div class="form-group">
                        <label for="name">Nombre completo</label>
                        <input type="text" id="name" name="nombre" class="form-control" placeholder="Tu nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="new-email">Correo electrónico</label>
                        <input type="email" id="new-email" name="correo" class="form-control" placeholder="tucorreo@ejemplo.com" required>
                    </div>
                    <div class="form-group">
                        <label for="new-password">Contraseña</label>
                        <input type="password" id="new-password" name="contrasena" class="form-control" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Cambiar clases activas en los tabs
        document.getElementById('login-toggle').addEventListener('change', function() {
            const labels = document.querySelectorAll('.switch-label span');
            labels.forEach(label => label.classList.toggle('active'));
        });
    </script>
</body>
</html>
